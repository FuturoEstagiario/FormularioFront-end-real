    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table class="inicio">
        <tr class="linha">
            <td class="form">
                <form id="formulario" action="">

                    <input type="text" name="nome" id="nome">

                    <input type="text" name="e-mail" id="e-mail">
                    <label for="fone">Telefone para contato</label>
                    <input type="text" name="fone" id="fone">
                    <label for="mensagem">Escreva sua mensagem</label>
                    <input type="text" name="mensagem" id="mensagem">
                    <label for="data_cadastro">Data de cadastro</label>
                    <input type="text" name="data_cadastro" id="data_cadastro">

                </form>
            </td>
            <td class="estr_grid">
                <table id="grid">
                    <tr id="grid_linha">
                        <td id="g_nome">Nome</td>
                        <td id="g_email">Email</td>
                        <td id="g_fone">Telefone</td>
                        <td id="g_mensagem">Mensagem</td>
                        <td id="g_cadastro">Cadastro</td>
                        <td id="g_contato">Tipo contato</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <button id="enviar">Enviar</button>
    <button id="limpar">Limpar</button>
</body>
