<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table class="inicio">
        <tr class="linha">
            <td class="form">
                <form action="" onsubmit="submeter()" method="post">
                    <div>
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="fone">Telefone para contato</label>
                        <input type="tel" name="fone" id="fone">
                    </div>
                   <div>
                        <label for="mensagem">Escreva sua mensagem</label>
                        <input type="text" name="mensagem" id="mensagem">
                   </div>
                    <div>
                        <label for="data_cadastro">Data de cadastro</label>
                        <input type="date" name="data_cadastro" id="data_cadastro">
                    </div>
                    <div>
                        <label for="tipo_contato">Selecione a forma de contato</label>
                        <input type="text" name="tipo_contato" id="tipo_contato">
                    </div>
                    <div>
                        <button type="submit" id="enviar">Enviar</button>
                        <button type="reset" id="limpar">Limpar</button>
                    </div>
                </form>
            </td>
            <td class="estr_grid">
                <table id="grid">
                    <tr id="grid_linha">
                        <td id="g_nome">Nome</td>
                        <td id="g_email">Email</td>
                        <td id="g_fone">Telefone</td>
                        <td id="g_mensagem">Mensagem</td>
                        <td id="g_cadastro">Cadastro</td>
                        <td id="g_contato">Tipo contato</td>
                    </tr>
                    <tbody id ="dados">

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
</body>
<script type="text\javasript" src="index.js"></script>
</html>
